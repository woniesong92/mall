<section data-ng-controller="ItemsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Items</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="item in items" data-ng-href="#!/items/{{item._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="item.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="item.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
			<p class="list-group-item-text" data-ng-bind="item.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="items.$resolved && !items.length">
		No items yet, why don't you <a href="/#!/items/create">create one</a>?
	</div>
</section>
